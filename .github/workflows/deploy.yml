name: Deploy Apps Script Library

on:
  push:
    branches: [ "main" ]
  create:
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install Clasp + auth lib
        run: npm i -g @google/clasp && npm i google-auth-library

      - name: Write service account creds
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          test -n "$GCP_SA_KEY" || (echo "âŒ GCP_SA_KEY is empty"; exit 1)
          echo "$GCP_SA_KEY" > sa.json
          echo "âœ… sa.json created"

      - name: Write .clasp.json
        env:
          SCRIPT_ID_LIB: ${{ secrets.SCRIPT_ID_LIB }}
        run: |
          test -n "$SCRIPT_ID_LIB" || (echo "âŒ SCRIPT_ID_LIB is empty"; exit 1)
          cat > .clasp.json <<EOF
          { "scriptId": "${SCRIPT_ID_LIB}", "rootDir": "dist" }
          EOF
          echo "âœ… .clasp.json written"

      # Create a temporary Clasp token from the service account and store it in ~/.clasprc.json
      - name: Create Clasp token from SA
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const os = require('os');
          const {GoogleAuth} = require('google-auth-library');

          const creds = JSON.parse(fs.readFileSync('sa.json','utf8'));
          const scopes = [
            'https://www.googleapis.com/auth/script.projects',
            'https://www.googleapis.com/auth/drive'
          ];

          (async () => {
            const auth = new GoogleAuth({credentials: creds, scopes});
            const client = await auth.getClient();
            const token = await client.getAccessToken();
            const access = (token && (token.token || token)) || '';
            if (!access) { console.error('âŒ Failed to get access token'); process.exit(1); }

            const clasprc = {
              token: {
                access_token: access,
                scope: scopes.join(' '),
                token_type: 'Bearer',
                // set a near-future expiry; token is short-lived anyway
                expiry_date: Date.now() + 45 * 60 * 1000
              },
              oauth2ClientSettings: {
                clientId: '',
                clientSecret: '',
                redirectUri: 'urn:ietf:wg:oauth:2.0:oob'
              },
              isLocalCreds: false
            };

            const path = `${os.homedir()}/.clasprc.json`;
            fs.writeFileSync(path, JSON.stringify(clasprc));
            console.log('âœ… Wrote', path);
          })().catch(e => { console.error(e); process.exit(1); });
          NODE

      - name: Push code to Apps Script
        run: clasp push -f --rootDir dist

      - name: Make Version on Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          v="${GITHUB_REF_NAME}"
          echo "Creating version for tag ${v}"
          clasp version "Release ${v}"

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f sa.json || true
          rm -f ~/.clasprc.json || true
          echo "ðŸ§¹ Cleaned up credentials"
