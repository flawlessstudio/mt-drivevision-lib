name: Deploy Apps Script Library

on:
  push:
    branches: [ "main" ]
  create:
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install clasp
        run: npm install -g @google/clasp google-auth-library

      - name: Write service account creds
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > sa.json
          echo "âœ… sa.json written"

      - name: Write .clasp.json
        env:
          SCRIPT_ID_LIB: ${{ secrets.SCRIPT_ID_LIB }}
        run: |
          cat > .clasp.json <<EOF
          { "scriptId": "${SCRIPT_ID_LIB}", "rootDir": "dist" }
          EOF
          echo "âœ… .clasp.json written"

      # Authenticate using service account via google-auth-library
      - name: Authenticate Service Account
        run: |
          node -e "
          const {GoogleAuth} = require('google-auth-library');
          const fs = require('fs');
          const creds = JSON.parse(fs.readFileSync('sa.json', 'utf8'));
          const auth = new GoogleAuth({
            credentials: creds,
            scopes: ['https://www.googleapis.com/auth/script.projects','https://www.googleapis.com/auth/drive']
          });
          auth.getClient().then(() => console.log('âœ… Authenticated successfully.'));
          "

      - name: Push code to Apps Script
        run: clasp push -f --rootDir dist

      - name: Make Version on Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          v="${GITHUB_REF_NAME}"
          clasp version "Release ${v}"

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f sa.json || true
          clasp logout --force || true
          echo "ðŸ§¹ Cleaned up credentials"
